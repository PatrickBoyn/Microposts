<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Microposts</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="navbar-brand">Microposts</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post title"
          />
          <div class="form-group">
            <textarea
              name=""
              id="body"
              class="form-control"
              placeholder="Post body"
            ></textarea>
          </div>
          <input type="hidden" id="id" value="" />
          <button class="post-submit btn">Post</button>
          <span class="form-end"></span>
        </div>
      </div>
    </div>

    <br />

    <div id="posts"></div>
    <footer>
      Microposts &copy; 2019
    </footer>
    <!--TODO:  this on all HTML files with a modular system. -->
    <script src="src/app.js" type="module"></script>
  </body>
</html>
